<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>
    <body ng-app="myModule" ng-controller="myController">
        <div>
            <input type="text" ng-model="message" />
            <br>
            {{message}}
        </div>
        <br><br>
        <table>
            <tr>
                <td> ID: </td>
                <td>
                    {{student.id}}
                </td>
            </tr>
            <tr>
                <td> Name: </td>
                <td>
                    {{student.name}}
                </td>
            </tr>
            <tr>
                <td> Roll no: </td>
                <td>
                    {{student.rollno}}
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td> ID: </td>
                <td>
                    <input type="text" ng-model="student.id"/>
                </td>
            </tr>
            <tr>
                <td> Name: </td>
                <td>
                    <input type="text" ng-model="student.name"/>
                </td>
            </tr>
            <tr>
                <td> Roll no: </td>
                <td>
                    <input type="text" ng-model="student.rollno"/>
                </td>
            </tr>
        </table>
    </body>
</html>
